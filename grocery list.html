 <!-- Question 1 (Easy): Styling a Simple Grocery List
Pr oblem: Create an unordered list (<ul>) for a grocery list with three items: "Apples", "Milk", and "Bread". Use inline CSS to:
Change the list's bullet points to squares (list-style-type: square;) and make the font italic (font-style: italic;).
Give each list item's text a color of green.
Goal: An italicized list with square bullet points, where the text for each item is green. -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <style>
        ul{font-style:italic; color: green;

        }
    </style>
</head>
<body>
    <h1>My Grocery List</h1>
    <ul type="square" >
        <li>Apples</li>
        <li>Milk</li>
        <li>Bread</li>
    </ul>
</body>
</html>
